<!doctype HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body>
    <h1 id="angle"></h1>
    <script>
        var display = document.getElementById('angle');
        //add deviceorientation event listener
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', DeviceOrientationHandler, false);
        } else {
            alert("Not Support DeviceOrientation");
        }
        function DeviceOrientationHandler(event) {
            var alpha = event.alpha,
                beta = event.beta,
                gamma = event.gamma;
            if (alpha || beta || gamma) {
                display.innerHTML = "alpha:" + Math.floor(alpha) + ", beta:" + Math.floor(beta) + ", gamma:" + Math.floor(gamma);
            } else {
                display.innerHTML = "Not Support DeviceOrientation";
            }
        }
    </script>
</body>

</html>
